<!DOCTYPE html>

<html lang="en">

<head>
    <title>Tweet for Me</title>

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />

    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

    <link href="./css/style.css" rel="stylesheet">

    <script src="./js/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header class="masthead">
        <div class="container h-100">
            <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center">
                <!-- Title, header -->
                <div class="col-lg-8 align-self-end text-center">
                    <h1 class="text-white font-weight-bold">Tweet For Me</h1>
                    <hr class="divider" />
                </div>
                <div class="col-lg-8 align-self-baseline text-center">
                    <p class="text-white-75"><b>T4M</b> can rephrase your tweet as famous person would construct it</p>
                </div>
                <!-- Input section -->
                <div class="col-lg-8 align-self-baseline">
                    <!-- <h1>Original Tweet</h1> -->
                    <div class="form-group">
                        <textarea type="text" id="original" name="original" placeholder="Type what you'd like to tweet"
                            class="form-control mt-2 bg-light" rows="5" id="original"></textarea>
                        <div class="d-grid gap-2 d-md-flex justify-content-end mt-4">
                            <button id="rephraseLoad" class="btn btn-primary btn-xl me-md-2" type="button"
                                onclick="clickRephraseIt()">Rephrase</button>
                            <!-- <button class="btn btn-primary" type="button">Button</button> -->
                        </div>
                    </div>
                </div>
                <!-- Show results -->
                <div class="col-lg-8 align-self-start">
                    <!-- <div class="spinner-border text-muted text-center"></div> -->
                    <div id="show" style="visibility: hidden;">
                        <!-- <h3 class="text-white font-weight-bold">Results</h3> -->
                        <blockquote class="blockquote text-white-75 ">
                            <p id="result" class="mb-0"></p>
                        </blockquote>
                        <button class="btn btn-primary btn-sm me-md-2 float-end" onclick="copyTextToClipboard()">
                            <span class="glyphicon glyphicon-copy"></span> Copy
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
