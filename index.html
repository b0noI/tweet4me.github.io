<!DOCTYPE html>

<html lang="en">

<head>
    <title>Tweet for Me</title>
    <!-- Viewport is used when rendering responsive pages and is therefore 
        mostly used when dealing with mobile websites -->
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

    <link rel="apple-touch-icon" sizes="180x180" href="./assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Merriweather+Sans:400,700" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic"
        rel="stylesheet" type="text/css" />

    <!-- SimpleLightbox plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />

    <link href="./css/style.css" rel="stylesheet">

    <script src="./js/script.js" defer></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="full-screen-bg d-flex justify-content-center align-items-center">
        <div class="container">
            <div class="row align-items-center justify-content-center ">
                <!-- Title, header -->
                <div class="align-self-end text-center">
                    <h1 class="text-white-75 font-weight-bold">Tweet For Me</h1>
                    <hr class="divider" />
                </div>
                <div class="text-center">
                    <p class="text-white-75"><b>T4M</b> can rephrase your tweet as famous person would construct it</p>
                </div>
                <!-- Input section -->
                <div>
                    <div class="form-group ">
                        <textarea type="text" id="original" name="original" placeholder="Type what you'd like to tweet"
                            class="form-control mt-2 bg-light" rows="5"></textarea>
                        <div class="d-grid gap-2 d-md-flex justify-content-center mt-4">
                            <button id="rephraseLoad" class="btn btn-primary btn-xl me-md-2" type="button"
                                onclick="clickRephraseIt()">Rephrase</button>
                        </div>
                    </div>
                </div>
                <!-- Show results section -->
                <div class="align-self-start">
                    <div id="show" style="visibility: hidden;">
                        <figure>
                            <blockquote class="blockquote text-white-75">
                                <p id="result"></p>
                            </blockquote>
                            <figcaption id="result" class="blockquote-footer">
                                <cite title="Source Title">Source Title</cite>
                            </figcaption>
                            <button class="btn btn-primary btn-sm me-2 float-end" onclick="tweet()">
                                <span class="glyphicon glyphicon-copy"></span> Tweet
                            </button>
                            <button class="btn btn-primary btn-sm me-2 float-end" onclick="copyTextToClipboard()">
                                <span class="glyphicon glyphicon-copy"></span> Copy
                            </button>
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
